<script>
    //Задача 8. Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання,
    // куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a>
    'use strict'


    function bannerTitle() {
        return`<h2 class="banner__title"> Title</h2>`
    }
    function bannerLink() {
        return`<a href="#banner__img" class="banner__link">Link</a>`
    }
    function bannerImg(){
        return`<a href="#" id="banner__img"><img src="../img/dog.jpg"></a>`
    }
     function banner() {
        document.write( bannerTitle())
         document.write(bannerLink())
         document.write(bannerImg())
     }
    banner()
</script>
