<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
<script>
    //Задача 5. Створити окремі функції, які переводять:
    //Сантиметри у дюйми;
    //Кілограми у фунти;
    //Кілометри у милі.

    function getInchFromCentimetre(centimetreNumber){
        return centimetreNumber * 0.3937
    }
    function getPoundFromKilogram(kilogramNumber){
        return kilogramNumber * 2.2046
    }
    function getMileFromKilometre(kilometreNumber){
        return kilometreNumber * 0.6213
    }

    const centimetreNum = parseInt(prompt('Type length in centimetres'))
    const kilogramNum = parseInt(prompt('Type weight in kilograms'))
    const kilometreNum = parseInt(prompt('Type length in kilometres'))

    document.write(`Inch number is ${getInchFromCentimetre(centimetreNum)}.<br> Pound number is ${getPoundFromKilogram(kilogramNum)}. <br> Mile number is ${getMileFromKilometre(kilometreNum)}`)
</script>
</body>
</html>
