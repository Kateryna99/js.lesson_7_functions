<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //Задача 1. Створити функцію, яка за номером місяця повертає його назву.
'use strict'
    function getMonthName(monthNumber) {
        let result
        switch (monthNumber) {
            case 1: result='January'
                break;
            case 2: result='February'
                break;
            case 3: result='March'
                break;
            case 4: result='April'
                break;
            case 5: result='May'
                break;
            case 6: result='June'
                break;
            case 7: result='July'
                break;
            case 8: result='August'
                break;
            case 9: result='September'
                break;
            case 10: result='October'
                break;
            case 11: result='November'
                break;
            case 12: result='December'
                break;
            default : result= 'You type a wrong month number'

        }
        return result
    }
    const monthNum = parseInt(prompt('Type a month number you want to get information about. From 1 to 12'));
    const monthName = getMonthName(monthNum);

    alert(monthName)
</script>
</body>
</html>
