<script>
    //Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
 'use strict'
    function isWorkDay(dayNumber) {

        return dayNumber>=1 && dayNumber <=5
    }
    const dayNum = parseInt(prompt('Type a month number you want to get information about. From 1 to 7'))
    const workDay = isWorkDay(dayNum) ? 'Working day' : 'Weekend'

    alert(workDay)
</script>
